{% extends "base.html" %} {% block content %}
<style>
    :root {
        --primary-color: #00ff00;
        --secondary-color: #ff00ff;
        --background-color: #000000;
        --text-color: #ffffff;
        --alert-color: #ff0000;
    }

    .pixel-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        border: 4px solid var(--primary-color);
        box-shadow: 8px 8px 0px var(--secondary-color);
    }

    .pixel-title {
        font-size: 32px;
        color: var(--primary-color);
        text-shadow: 2px 2px var(--secondary-color);
        text-align: center;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .pixel-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .pixel-input-group {
        display: flex;
        flex-direction: column;
    }

    .pixel-label {
        font-size: 18px;
        color: var(--text-color);
        margin-bottom: 10px;
    }

    .pixel-input {
        background-color: var(--background-color);
        border: 2px solid var(--primary-color);
        color: var(--text-color);
        padding: 10px;
        font-family: "Press Start 2P", cursive;
        font-size: 16px;
    }

    .pixel-button {
        background-color: var(--primary-color);
        color: var(--background-color);
        border: none;
        padding: 15px;
        font-family: "Press Start 2P", cursive;
        font-size: 18px;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 3px 3px 0px var(--secondary-color);
    }

    .pixel-button:hover {
        background-color: var(--secondary-color);
        box-shadow: 3px 3px 0px var(--primary-color);
        transform: translate(-2px, -2px);
    }

    .pixel-button:active {
        transform: translate(2px, 2px);
        box-shadow: 1px 1px 0px var(--primary-color);
    }

    .pixel-message {
        margin-top: 20px;
        padding: 15px;
        border: 2px solid var(--primary-color);
        background-color: var(--background-color);
        color: var(--text-color);
        font-size: 16px;
        text-align: center;
    }

    .pixel-message.success {
        border-color: var(--primary-color);
        color: var(--primary-color);
    }

    .pixel-message.error {
        border-color: var(--alert-color);
        color: var(--alert-color);
    }

    @keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0.5;
        }
        100% {
            opacity: 1;
        }
    }

    .blink {
        animation: blink 1s infinite;
    }
</style>

<div class="pixel-container">
    <h2 class="pixel-title">Sign In</h2>
    <form id="signinForm" class="pixel-form">
        <div class="pixel-input-group">
            <label for="signinEmail" class="pixel-label">Email</label>
            <input
                type="email"
                class="pixel-input"
                id="signinEmail"
                name="email"
                required
            />
        </div>
        <div class="pixel-input-group">
            <label for="signinPassword" class="pixel-label">Access Token</label>
            <input
                type="password"
                class="pixel-input"
                id="signinPassword"
                name="password"
                required
            />
        </div>
        <button type="submit" class="pixel-button">Sign In</button>
    </form>

    <div id="message" class="pixel-message"></div>
</div>

<script>
    document
        .getElementById("signinForm")
        .addEventListener("submit", async function (event) {
            event.preventDefault();
            const email = document.getElementById("signinEmail").value;
            const password = document.getElementById("signinPassword").value;

            try {
                const response = await fetch("/api/auth/signin", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                    }),
                });

                const result = await response.json();
                const messageElement = document.getElementById("message");

                if (response.status === 200) {
                    messageElement.innerHTML = "Login successful!";
                    messageElement.classList.add("success", "blink");
                    // Store the JWT token
                    localStorage.setItem('authToken', result.data.token);
                    // Redirect to homepage after login
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 2000);
                } else {
                    messageElement.innerHTML =
                        "Error: " +
                        (result.message || "Unknown error occurred");
                    messageElement.classList.add("error", "blink");
                }
            } catch (error) {
                console.error("An error occurred:", error);
                const messageElement = document.getElementById("message");
                messageElement.innerHTML =
                    "An unexpected error occurred. Please try again.";
                messageElement.classList.add("error", "blink");
            }
        });
</script>

{% endblock %}
